<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devis & Rendez-vous - Garage Tony | Lyon & Meximieux</title>
    <link rel="stylesheet" href="formulaire.css" />
  </head>

  <body>
    <section class="hero">
      <div class="hero-overlay">
        <h1>Demander un Devis Gratuit</h1>
        <p>Réponse rapide pour vos réparations auto sur le secteur Lyon / Meximieux</p>
      </div>
    </section>

    <main>
      <section class="form-section">
        <div class="form-container">
          <h2>Votre demande de prestation</h2>
          
          <form action="https://formspree.io/f/mrbprjeo" method="POST" class="appointment-form">
            
            <input type="hidden" name="_subject" value="Nouvelle demande de devis - Garage Tony" />
            
            <input type="text" name="_gotcha" style="display:none" />

            <div class="form-group">
              <label for="name">Nom :</label>
              <input type="text" id="name" name="name" required placeholder="Votre nom complet" />
            </div>

            <div class="form-group">
              <label for="phone">Téléphone :</label>
              <input type="tel" id="phone" name="phone" required placeholder="Ex: 06 01 02 03 04" />
            </div>

            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required placeholder="votre@email.com" />
            </div>

            <div class="form-group">
              <label for="city">Ville d'intervention :</label>
              <input type="text" id="city" name="city" required placeholder="Ex: Lyon, Meximieux, Villeurbanne..." />
            </div>

            <div class="form-group">
              <label for="date">Date souhaitée (si urgent) :</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="form-group">
              <label for="message">Détails de l'intervention (Modèle de voiture + Panne) :</label>
              <textarea id="message" name="message" rows="4" required placeholder="Ex: Passage valise sur Golf 7 pour voyant moteur allumé..."></textarea>
            </div>

            <button type="submit" class="cta-btn">Envoyer la demande</button>
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="text-decoration: none; color: #555; font-size: 0.9em;">← Retour à l'accueil</a>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Garage Tony. Mécanicien à domicile Lyon, Meximieux et périphérie.</p>
    </footer>
  </body>
</html>
